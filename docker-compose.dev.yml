services:
  postgres:
    image: postgres:16-alpine
    container_name: homehub-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: homehub
      POSTGRES_PASSWORD: homehub123
      POSTGRES_DB: homehub
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7-alpine
    container_name: homehub-redis-dev
    restart: unless-stopped
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homehub-backend-dev
    command: sh -c "npm install && npm run dev"
    working_dir: /app
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    environment:
      DATABASE_URL: postgresql://homehub:homehub123@postgres:5432/homehub?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-only-secret-change-me-before-production
      JWT_EXPIRES_IN: 7d
      PORT: 3333
      NODE_ENV: development
      FRONTEND_URL: http://localhost:5173
    ports:
      - '3333:3333'
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homehub-frontend-dev
    command: sh -c "npm install && npm run dev"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3333/api
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  backend_node_modules:
  frontend_node_modules:
