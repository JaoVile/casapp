name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (lint, test, e2e, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: E2E
        run: npm run test:e2e

      - name: Build
        run: npm run build

  frontend:
    name: Frontend (lint, typecheck, build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

  backend-integration:
    name: Backend Integration (DB + Redis)
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: casapp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d casapp_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/casapp_test?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-integration-secret
      RUN_INTEGRATION_TESTS: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run db:generate

      - name: Prisma migrate deploy
        run: npm run db:migrate:deploy

      - name: Integration tests
        run: npm run test:integration

  docker:
    name: Docker Build (backend + frontend)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ${{ matrix.name }} image
        run: docker build -f "${{ matrix.dockerfile }}" "${{ matrix.context }}"
